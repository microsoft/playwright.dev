name: Deploy v2 preview

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Checkout upstream repository
        uses: actions/checkout@v2
        with:
          repository: microsoft/playwright
          path: v2/content-repo
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm ci
        working-directory: v2

      - name: Fetch docs content
        run: node scripts/fetchAll.js
        working-directory: v2
        env:
          SRC_DIR: content-repo/docs

      - name: Install Dependencies (docusaurus-search-local)
        run: yarn
        working-directory: v2/third_party/docusaurus-search-local

      - name: Build (docusaurus-search-local)
        run: yarn build
        working-directory: v2/third_party/docusaurus-search-local

      - name: Build
        run: npm run build
        working-directory: v2

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: v2/build
          CLEAN: true