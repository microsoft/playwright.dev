name: Deploy v2 preview

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/checkout@v2
        with:
          repository: microsoft/playwright
          path: v2/content-repo
          fetch-depth: 0
          # The same token is used by the commit action later on
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
        working-directory: v2

      - name: Fetch docs content
        # run: node scripts/fetchAll.js
        run: node scripts/fetchVersion.js
        working-directory: v2
        env:
          SRC_DIR: content-repo/docs
      
      - run: npm run build
        working-directory: v2

      - run: mv build ../../.
        working-directory: v2

      - run: ls -alh
      - run: pwd
      - name: Clean existing files
        run: rm -rf *
      - run: ls -alh
      - run: mv ../build .
      - run: ls -alh
      - run: git checkout gh-pages
      - run: git status

